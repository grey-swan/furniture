[program:furniture]
command=/home/job/.pyenv/versions/furniture/bin/uwsgi /home/job/app/furniture/deploy/uwsgi.ini
user=job
directory=/home/job/app/furniture
autostart=true
autorestart=true
startsecs=3
startretries=10
stopasgroup=true
redirect_stderr=true
stdout_logfile=/home/job/app/furniture/log/%(program_name)s.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5